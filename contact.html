            <h1>Contact</h1>

        <div class="container-fluid d-flex justify-content-center form-sec">
        
            <form id="myForm" style="width: 450px;" class="was-validated" onsubmit="myFormSubmits(event)">
                    <div class="form-group">
                        <label for="nameTitle">Title</label>
                        <select id="nameTitle" class="form-control" name="Title " required>
                            <option value="">Please select a title...</option>
                            <option value="MR">MR.</option>
                            <option value="MISS">Miss</option>
                            <option value="MRS">Mrs.</option>
                            <option value="DR">Dr.</option>
                        </select>
                        <div class="valid-feedback">Vaild.</div>
                        <div class="invalid-feedback">Please fill out this field</div>
                    </div>

                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="Full Name " placeholder="Please enter your full name" required>
                        <div class="valid-feedback">Vaild.</div>
                        <div class="invalid-feedback">Please fill out this field</div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address </label>
                        <input type="text" class="form-control" id="email" placeholder="Please enter your email" name="Email " required>
                        <div class="valid-feedback">Vaild.</div>
                        <div class="invalid-feedback">Please fill out this field</div>
                    </div>

                    <div class="form-group">
                        <label for="Address">Reason for Contacting</label>
                        <textarea class="form-control" id="address" rows="3" placeholder="reason for your contact...." name="Contact Reason " required></textarea>
                        <div class="valid-feedback">Vaild.</div>
                        <div class="invalid-feedback">Please fill out this field</div>
                    </div>

                    <div class="form-group">
                        <label for="uploadFict">Upload a piece of fiction...</label>
                        <small class="text-muted">* Optional</small>
                        <input type="file" class="form-control-file" id="uploadFict" name="File Upload ">
                    </div>

                    <div>
                        <button type="submit" class="btn btn-success">Submit Application</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
            </form>
        </div>
